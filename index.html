<!DOCTYPE html>
<html>
    <head>

<title>Login - Arry dashboard</title>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="css/site.css" />

<!------ Include the above in your HEAD tag ---------->
</head>
<body class="login-page">
<div class="page-container">
    

    <div style="width: 400px;  margin-left: auto; margin-right: auto;">
       
        <h3 class="text-center login-header starlin">Login</h3>
		<div class="row col-md-12">

           

			<div class="col-xs-12 col-sm-12">	
			    <form class="form-horizontal" action="" autocomplete="off" method="POST">
					<div class="form-group">
						
                        <div class="col-md-12">
						<input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
					</div>
                  
										
					<div class="form-group">
						
                        <div class="col-md-12">
						<input  type="password" class="form-control" name="password" placeholder="Password">
                    </div>
					</div>
                    
                   

                    <div class="form-group">
						
                        <div class="col-md-12">
						<input  type="password" class="form-control" name="Token" placeholder="Token">
					</div>
                </div>

                <div class="form-group">

               <div class="col-md-12">
					<button class="btn btn-lg btn-outline-primary btn-block starlin-bg" onclick="login()" type="button"><i class="fa fa-sign-in"></i> Login</button>
                </div>
				</form>
			</div>
    	</div>
			
	</div>
    
    <div class="page-bottom">
        (c)2022 Sterling Bank
    </div>
</div>
</body>
</html>


<script>

    function login(){
        document.location.href = "main.html"
    }
</script>
